apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-ml-ops-app
  labels:
    app: simple-ml-ops-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-ml-ops-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: simple-ml-ops-app
    spec:
      containers:
        - name: simple-ml-ops-container
          image: nginx:1.25
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          env:
            - name: ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
